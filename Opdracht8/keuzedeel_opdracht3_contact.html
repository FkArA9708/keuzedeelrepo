    <!--Main Contact Pagina-->
    <main>
        <section class="content">
            <h1 id="labelcontact">Contact Formulier</h1>
           
            <form action="https://api.web3forms.com/submit" method="POST">
                <div class="naam-formulier" id="naamformulier">
                    <label for="name" id="labelnaam">Naam:</label>
                    <input type="hidden" name="access_key" value="d7a973a5-76ac-4a35-85d5-06daa442aa5f">
                    <input type="text" id="inputnaam" name="name" placeholder="Schrijf je naam op" required>
                </div>
               
                <div class="email-formulier" id="emailformulier">
                    <label for="email" id="labelemail">E-mailadres:</label>
                    <input type="email" id="inputemail" name="email" placeholder="Schrijf je mail adres" required>
                </div>
               
                <div class="bericht-formulier" id="berichtformulier">
                    <label for="message" id="labelmessage">Bericht:</label>
                    <textarea id="inputmessage" name="message" placeholder="Schrijf hier je bericht op" required></textarea>
                </div>
               
                <div class="verzenden-formulier" id="verzendenformulier">
                    <button type="submit" id="submitknop">Verzenden</button>
                </div>
            </form>
        </section>
    </main>
